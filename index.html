<body>
    <main class="container">
        <div class="converter-card">
            <h1 class="title">Currency Converter</h1>
            
            <div class="input-group">
                <label for="from-currency">From</label>
                <input id="from-currency" list="currency" value="USD, United States Dollar" class="currency-input">
            </div>
            
            <div class="input-group">
                <label for="to-currency">To</label>
                <input id="to-currency" list="currency" value="EUR, Euro" class="currency-input">
            </div>
            
            <div class="input-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" min="0.00" step="0.01" value="100" class="amount-input">
            </div>
            
            <button type="button" id="convertBtn" class="convert-btn">Convert</button>
            
            <div class="result">
                <div class="output"></div>
            </div>
        </div>
    </main>
